<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{ post.title }} {% endblock %}
{% block headermessage %}
	<h3 style='font-family:微软雅黑;'>{{ post.title }}</h3>
{% endblock %}
{% block content %}
	<p style='font-family:微软雅黑;font-size:12pt;letter-spacing:1pt;'>
		<a>{{ post.body | markdown }}</a>
	</p>
{% endblock %}
